!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Comment</title>
</head>
<body>
<div align="center">
    <h1>Create New Comment</h1>
    <br />
    <form action="#" th:action="@{/save_c}" th:object="${comment}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Comment Text:</td>

                <td><input type="text" th:field="*{commentText}" /></td>
            </tr>

            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
