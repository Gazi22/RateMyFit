<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Contact - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aclonica">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arbutus">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/css/pikaday.min.css">
<link rel="stylesheet" href="C:\Users\gazme\Desktop\Internet Technology Project - Rate My Fit\Background_CSS_Code.css" />

    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
<nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-white portfolio-navbar gradient" style="color: rgb(254,9,9);opacity: 1;background: linear-gradient(rgb(119,63,63) 10%, rgb(146,94,49) 51%, rgb(211,168,15) 100%), linear-gradient(black, white);">
    <div class="container"><a class="navbar-brand logo" th:href="@{/homepage}" style="color: rgb(255,255,255);background: linear-gradient(rgb(198,164,44), rgb(186,170,91)), #983b3b;font-size: 30px;width: 180px;padding: 13px;">Rate My Fit</a><button data-toggle="collapse" class="navbar-toggler"
                                                                                                                                                                                                                                                         data-target="#navbarNav" style="color: rgb(255,0,0);"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav" style="background: linear-gradient(rgb(190,176,53) 55%, rgb(177,158,56)), #8c3131;font-size: 20px;padding: 13px;margin: 2px;">
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link active" th:href="@{/homepage}">Home</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/all_fits}">All Fits</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/my_fit}">My Fit</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/ratings_comments}">Ratings / Comments</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/profile}">Profile</a></li></ul>

            <a th:href="@{/register}"><button class="btn btn-primary" type="button">Register</button></a>
            &nbsp;
            <a th:href="@{/login}"><button class="btn btn-primary" type="button">Login</button></a></div>

    </div>

    </nav>
    <main class="page contact-page">
        <section class="portfolio-block contact" style="background: #c9b131;">
            <div class="container" style="background: #c9b131;">
                <div class="heading">
                    <h2>Register Now!</h2>
                </div>
                <form th:action="@{/process_register}" th:object="${user}"
                method="post" style="height: 850px;border: 5px solid var(--dark);border-radius: 14px;">
                    <div class="form-group"><label>Username</label><input class="form-control item" required minlength="5" maxlength="12" input type="username" th:field="*{username}"  style="border-width: 2px;border-color: var(--dark);"></div>
                    <div class="form-group"><label>Email-address</label><input class="form-control item" required minlength="2" maxlength="30" input type="email" th:field="*{email}"  style="border-width: 2px;border-color: var(--dark);"></div>
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="item fieldinvalid">No errors</div>
                    <div class="form-group"><label>FirstName</label><input class="form-control item" required minlength="2" maxlength="30" input type="firstName" th:field="*{firstName}"   style="border-width: 2px;border-color: var(--dark);"></div>
                    <div class="form-group"><label>LastName</label><input class="form-control item" required minlength="2" maxlength="30" input type="lastName" th:field="*{lastName}"   style="border-width: 2px;border-color: var(--dark);"></div>
                    <div th:object="${address}" > <div class="form-group"><label>Street</label><input class="form-control item" required minlength="2" maxlength="30" input type="streetName" th:field="*{streetName}"   style="border-width: 2px;border-color: var(--dark);"> </div> </div>
                    <div th:object="${address}" > <div class="form-group"><label>City</label><input class="form-control item" required minlength="2" maxlength="30" input type="cityName" th:field="*{cityName}"    style="border-width: 2px;border-color: var(--dark);"></div> </div>
                    <div class="form-group"><label>Phone Number</label><input class="form-control item" required minlength="10" maxlength="10" type="phoneNumber" th:field="*{phoneNumber}"   style="border-width: 2px;border-color: var(--dark);"></div>
                    <div class="form-group"><label>Password</label><input class="form-control item" required minlength="6" maxlength="20" input type="password" th:field="*{password}"  style="border-width: 2px;border-color: var(--dark);"></div>&nbsp;
                    <button class="btn btn-primary btn-block btn-lg" type="submit" style="padding: 9px;height: 50px;text-align: center;background: rgba(234,201,29,0.94);font-style: normal;font-weight: bold;border-width: 3px;border-color: var(--dark);">Register</button>
                </form>
            </div>
        </section>
    </main>
    <footer class="page-footer" style="background: rgb(231,190,85);">
    <div class="container">
        <div class="links"><a th:href="@{/about_us}" >About Us</a><a th:href="@{/contact_us}">Contact Us</a>  </div>
        <div class="social-icons"><a href="#" style="background: rgb(0,0,0);"><i class="icon ion-social-facebook"></i></a><a href="#" style="background: rgb(0,0,0);"><i class="icon ion-social-instagram-outline"></i></a><a href="#" style="background: rgb(0,0,0);"><i class="icon ion-social-twitter"></i></a></div>
    </div>
    </footer>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
