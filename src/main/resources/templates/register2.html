<div class="container text-center"style="background: #c9b131;">
    <div>
        <h1>User Registration - Sign Up</h1>
    </div>
    <form th:action="@{/process_register}" th:object="${user}"
          method="post" style="height: 850px;border: 5px solid var(--dark);border-radius: 14px;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">E-mail: </label>
                <div class="col-8">
                    <input type="email" th:field="*{email}" class="form-control" required />
                </div>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="item fieldinvalid">No errors</div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Password: </label>
                <div class="col-8">
                    <input type="password" th:field="*{password}" class="form-control"
                           required minlength="6" maxlength="10"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Username: </label>
                <div class="col-8">
                    <input type="text" th:field="*{username}" class="form-control"
                           required minlength="5" maxlength="12"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">First Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{firstName}" class="form-control"
                           required minlength="2" maxlength="20"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Last Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{lastName}" class="form-control"
                           required minlength="2" maxlength="20" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Phone number: </label>
                <div class="col-8">
                    <input type="text" th:field="*{phoneNumber}" class="form-control"
                           required minlength="10" maxlength="10"/>
                </div>
            </div>

            <div th:object="${address}" >
            <div class="form-group row">
                <label class="col-4 col-form-label">Street: </label>
                <div class="col-8">
                    <input type="text" th:field="*{streetName}" class="form-control"
                           required minlength="2" maxlength="30"/>
                </div>
            </div>
            </div>

            <div th:object="${address}" >
            <div class="form-group row">
                <label class="col-4 col-form-label">City: </label>
                <div class="col-8">
                    <input type="text" th:field="*{cityName}" class="form-control"
                           required minlength="2" maxlength="30"/>
                </div>
            </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </div>
    </form>
</div>
</body>
